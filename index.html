<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso alla Porta</title>
</head>
<body>
    <h1>Inserisci il PIN per sbloccare la porta</h1>
    
    <form id="pinForm">
        <label for="pin">PIN:</label>
        <input type="password" id="pin" name="pin" required>
        <button type="submit">Sblocca Porta</button>
    </form>

    <div id="message"></div>

    <script>
        document.getElementById('pinForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var pin = document.getElementById('pin').value;

            // Verifica che il PIN inserito sia corretto (esempio con un PIN fisso)
            var corretto = "1234"; // Modifica con il PIN che vuoi utilizzare
            if (pin === corretto) {
                sbloccaPorta();
            } else {
                document.getElementById('message').innerText = 'PIN errato. Riprova.';
            }
        });

        function sbloccaPorta() {
            // Il link Webhook che hai ottenuto da IFTTT o SmartThings
            var webhookUrl = "https://maker.ifttt.com/trigger/unlock_main_door/with/key/m1IxB-SkNNFv4ocbMjbrfJ0f_lLIPwLKRMGPesGG6xh";

            fetch(webhookUrl, {
                method: 'GET',  // Usa 'GET' o 'POST' a seconda della configurazione
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('message').innerText = 'Porta sbloccata con successo!';
                } else {
                    document.getElementById('message').innerText = 'Errore nel sbloccare la porta.';
                }
            })
            .catch(error => {
                document.getElementById('message').innerText = 'OPEN';
            });
        }
    </script>
</body>
</html>
