<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sblocco Porta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        input[type="password"] {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #FF5A5F;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #FF3B4D;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        .status {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Airbnb -->
        <img src="https://www.theriver.asia/wp-content/uploads/2020/01/pngkey.com-airbnb-logo-png-605967.png" alt="Airbnb Logo" class="logo">
        <h2>Inserisci il PIN per sbloccare la porta.<br><br>Enter the PIN to unlock the door.</h2>
        <form id="unlockForm">
            <input type="password" id="pin" name="pin" maxlength="7" required placeholder="PIN a 7 cifre / 7-digit PIN">
            <button type="submit">Sblocca / Unlock</button>
        </form>
        <div id="status" class="status"></div>
    </div>

    <script>
        let isRequestSent = false;
        let correctPin = "";

        // Carica il PIN dal file pin.json
        fetch('pin.json')
            .then(response => response.json())
            .then(data => {
                correctPin = data.pin;
            })
            .catch(error => {
                console.error('Errore nel caricamento del PIN:', error);
                document.getElementById('status').innerHTML = "Errore nel caricamento del PIN.<br>Error loading PIN.";
            });

        document.getElementById('unlockForm').addEventListener('submit', function(e) {
            e.preventDefault();

            if (isRequestSent) return;

            const pin = document.getElementById('pin').value;
            const statusElement = document.getElementById('status');

            if (pin === correctPin) {
                statusElement.innerHTML = "Sto aprendo la porta, solo un attimo...<br>Unlocking the door, wait a moment...";
                statusElement.classList.remove("error");
                statusElement.classList.add("success");

                fetch('https://maker.ifttt.com/trigger/unlock_main_door/with/key/m1IxB-SkNNFv4ocbMjbrfJ0f_lLIPwLKRMGPesGG6xh');
                isRequestSent = true;
            } else {
                statusElement.innerHTML = "PIN errato.<br>Incorrect PIN.";
                statusElement.classList.remove("success");
                statusElement.classList.add("error");
            }
        });
    </script>
</body>
</html>
