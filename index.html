<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sblocco Porta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        input[type="password"] {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #FF5A5F;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #FF3B4D;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Nuovo logo Airbnb -->
        <img src="https://www.theriver.asia/wp-content/uploads/2020/01/pngkey.com-airbnb-logo-png-605967.png" alt="Airbnb Logo" class="logo">
        <h2>Inserisci il PIN per sbloccare la porta</h2>
        <form id="unlockForm">
            <input type="password" id="pin" name="pin" maxlength="4" required placeholder="PIN a 4 cifre">
            <button type="submit">Sblocca</button>
        </form>
    </div>

    <script>
        document.getElementById('unlockForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const pin = document.getElementById('pin').value;

            // Verifica che il PIN sia corretto
            if (pin === "1234") { // Modifica con il tuo PIN
                fetch('https://maker.ifttt.com/trigger/unlock_main_door/with/key/m1IxB-SkNNFv4ocbMjbrfJ0f_lLIPwLKRMGPesGG6xh')
                    .then(response => response.json()) // Assicurati di interpretare la risposta come JSON
                    .then(data => {
                        if (data && data.success) { // Assicurati che il dato restituito contenga il campo success
                            alert("Porta sbloccata!");
                        } else {
                            alert("Errore nel sbloccare la porta");
                        }
                    })
                    .catch(error => {
                        alert("Errore nel sbloccare la porta: " + error);
                    });
            } else {
                alert("PIN errato!");
            }
        });
    </script>
</body>
</html>
